<!DOCTYPE html>
<html>
<head>
  <title>Listen In</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js\scripts.js"></script> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="modal">
    <div class="modalContent">
      <div class="close"><span id="modalX">&times;</span></div>
      <form>
        Record Image URL:<br>
        <input type="text" name="recordURL"><br>
        Record Name:<br>
        <input type="text" name="recordName"><br>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  </div>
  <div class="recordContainer">
    <div id="addRecord" class="record">
      <img src="images\record.png" alt="a record" class="recordImg"></img>
      <p class="recordTxt">Add a New Record</p>
    </div>
  </div>
</body>
</html>
